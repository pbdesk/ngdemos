<form class="form-horizontal" name="itemForm" role="form" ng-submit="vm.save()">
	<fieldset>
		<legend>{{vm.title}}</legend>
		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="Name" name="Name" placeholder="name" required ng-model="vm.item.name">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="email" class="form-control" id="Email" name="Email" placeholder="Email" ng-model="vm.item.email">
			</div>
		</div>        
		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Phone</label>
			<div class="col-lg-10">
				<input type="tel" class="form-control" id="Phone" name="Phone" placeholder="phone" ng-model="vm.item.phone">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<a class="btn btn-default" href="#/">Cancel</a>
				<button type="submit" class="btn btn-primary" ng-disabled="itemForm.$invalid">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
